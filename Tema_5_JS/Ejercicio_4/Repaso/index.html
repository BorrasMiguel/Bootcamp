<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <title>Repaso 4</title>
</head>
<body>
    
    <div class="container">
        <h1 class="mb-4">Books</h1>

        <input type="text" id="searchInput" placeholder="Search" class="form-control mb-4">



        <table class="table">
            <thead class="table-dark">
                <th scope="col">#</th>
                <th scope="col">TÃ­tulo</th>
                <th scope="col">Author</th>
                <th scope="col">Sales</th>
                <th scope="col">Price</th>
                <th scope="col">Remove</th>
            </thead>
            <tbody id="tBody">

            </tbody>
        </table>

        <h2>Add a new Book</h2>

        <form>
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" placeholder="Enter Title" id="inputTitle">
            </div>
            
            <div class="row mb-4">
                <div class="col">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" placeholder="Enter Author" id="inputAuthor">
                </div>
                <div class="col">
                    <label for="sales" class="form-label">Sales</label>
                    <input type="number" class="form-control" placeholder="Enter Sales" id="inputSales">
                </div>
                <div class="col">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" placeholder="Enter Price" id="inputPrice">
                </div>
            </div>

            <button type="submit" class="btn btn-primary mb-4" id="submitButton">Submit</button>
          </form>



    </div>




    <script src="main.js"></script>
</body>
</html>
