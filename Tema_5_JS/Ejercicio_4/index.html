<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Books</h1>
        

        <table class="table">
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Titulo</th>
                <th scope="col">Author</th>
                <th scope="col">Sales</th>
                <th scope="col">Price</th>
                <th scope="col">Remove</th>
              </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>

        <br>
        <br>
        <h3 class="my-4">Add a new Book</h3>
        <form class="row g-3">
            <div class="col-12">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="inputTitle" placeholder="Enter title">
            </div>
            <div class="col-4">
                <label for="inputPassword4" class="form-label">Author</label>
                <input type="text" class="form-control" id="inputAuthor" placeholder="Enter Author">
            </div>
            <div class="col-4">
                <label for="inputPassword4" class="form-label">Ventas</label>
                <input type="number" class="form-control" id="inputVentas" placeholder="Enter sales">
            </div>
              <div class="col-4">
                <label for="inputPassword4" class="form-label">Precio</label>
                <input type="number" class="form-control" id="inputPrecio" placeholder="Enter price">
            </div>
        </form>

        <br>

        <button class="btn btn-primary mb-5" id="saveButton">Save</button>


    </div>


    <script src="main.js"></script>
</body>
</html>
