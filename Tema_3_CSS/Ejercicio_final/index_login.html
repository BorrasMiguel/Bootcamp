<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="/Tema_3_CSS/Ejercicio_final/CSS/style_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="login">
        <div class="dashboard">
            
            <div class="image"></div>
            <form action="">
                <h2 class="title">Login</h2>
        
                <div class="emailcontainer">
                    <label for="emailInput">Email</label><br>
                    <input class="box" type="email" name="emailInput" placeholder="Jane Done">
                </div>
                <div class="password container">
                    <label for="passwordInput">Password</label><br>
                    <input type="password" class="box" name="passwordInput" placeholder="********">
                </div>
                <button type="submit" class="button-login box"> Log in</button>
            </form>
            <div class="social container">
                <button class="button-social box">
                    <img src="/Tema_3_CSS/Ejercicio_final/CSS/icons/github-logo.png" alt="Github-logo"> Github</button>
                <button class="button-social box">
                    <img src="/Tema_3_CSS/Ejercicio_final/CSS/icons/twitter.png" alt="icon twitter"> Twitter</button>
            </div>
            <div class="recoverycontainer">
                <a href="#">Forgot your password?</a>
                <a href="#">Create account</a>
            </div>
        </div>
    </div>
</body>
</html>
