 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Ejercicio 2</title>
 </head>
 <br>
 <h2>Formulario de Registro</h2>
 <body>
     <form action="#" method="get">
     <fieldset>
         <legend>Información personal</legend>
         <div>
             <label for="nameInput">Nombre</label>
             <input type="text" name="nameInput" id="nameInput" placeholder="Elon">

             <label for="lastName">Apellido</label>
             <input type="text" name="lastName" id="lastName" placeholder="Musk">
         </div><br>

         <div>
             <label for="age">Edad</label>
             <input type="number" name="ageInput" id="ageInput" value="40">
         </div><br>

         <div>
            <label for="emailInput">Email</label>
            <input type="email" name="email" id="emailInput" placeholder="email@example.com">
        </div><br>

         <div>
             <label for="password">Password</label>
             <input type="password" name="passwordInput" id="password" placeholder="******">
         </div>
         <fieldset>
             <legend>Género</legend>
             <div>
                 <input type="radio" name="genero" id="female">
                 <label for="female">Mujer</label>
             </div>

             <div>
                <input type="radio" name="genero" id="male">
                <label for="male">Hombre</label>
            </div>
            <div>
                <input type="radio" name="genero" id="other">
                <label for="other">Otro</label>
            </div>
         </fieldset><br>

         <div>
             <label for="countryInput">País</label>
             <input type="text" name="country" id="countryInput" placeholder="Introduce tu país">
         </div><br>

         <div>
             <label for="languageInput">Lenguaje de programación</label>
             <select id="languageInputlist">
                 <option value="javascript">Javascript</option> checked
                 <option value="phyton">Python</option>
                 <option value="php">PHP</option>
             </select>
         </div><br>

         <fieldset>
             <legend>Selecciona tu academia de programación favorita:</legend>
             <div>
                 <input type="radio" name="academia" id="academiaInput1" checked> 
                 <label for="academiaInput1">Code Space Academy</label> 
             </div>
             <div>
                <input type="radio" name="academia" id="academiaInput2">
                <label for="academiaInput2">Academia 2</label>
            </div>
            <div>
                <input type="radio" name="academia" id="academiaInput3">
                <label for="academiaInput3">Academia 2</label>
            </div>

         </fieldset>
     </fieldset>
     
     <br>

     <div>
         <input type="checkbox" name="suscripcion" id="suscripcionInput">
         <label for="suscripcionInput">Acepto recibir cientos de miles de correos irrelevantes.</label>
     </div>
     <div>
        <input type="checkbox" name="condiciones" id="condicionesInput" required>
        <label for="condicionesInput">Acepto los terminos y condiciones</label>
    </div><br>

    <input type="submit" value="Enviar">
    <input type="reset" value="Vaciar Formulario">

    </form>
 </body>
 </html>
